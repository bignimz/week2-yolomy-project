<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yolomy</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="header">
        <nav class="nav container">
          <div class="logo">
            <a href="index.html"><img src="images/logo/logo.png" alt=""></a>
          </div>
          <div class="navigation">
            <ul class="nav-items">
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Products</a></li>
              <img src="images/logo/shop.png" alt="">
            </ul>
          </div>
        </nav>
        
        <!-- Hero Section -->
        <section class="hero">
          <h1 class="hero-intro text-center">
            Our clothing, your comfort
          </h1>
          <p class="hero-content text-center">
            We understand that you need to look good and feel great. It all starts with what you are wearing
          </p>
        </section>
        <div class="scroller"><a href="#search"><img src="images/mouse_click.png" alt=""></a></div>
      </header>

      <!-- Filter Section -->
      <section class="form-filter" id="search">
        <div class="container">
          <form method="post" action="#" class="filter-wrapper">      
            <fieldset>        
                <div class="input">
                  <input type="checkbox" name="products" value="Women" class="checkbox">Men      
                </div>
                <div class="input">
                  <input type="checkbox" name="products" value="Men" class="checkbox">Women
                </div>
                <div class="input">
                  <input type="checkbox" name="products" value="Children" class="checkbox">Children
                </div>       
            </fieldset>
            <div class="button">
              <input type="submit" value="See All Products" class="filter-btn"/>      
            </div>      
          </form>
        </div>
      </section>

      <!-- Products Display Section -->
      <section class="products-display container">
        <div class="product-section-title">
          <h2>Men</h2>
          <hr class="title-hr"></hr>
        </div>
        <div class="products-wrapper">
          <!-- Product Card -->
          <div class="product-card container">
            <div class="select-options">
              <div class="select-size">
                <label for="size">Size</label>
                <select name="size" id="size">
                  <option value=""></option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="x-large">Xtra Large</option>
                </select>
              </div>

              <div class="select-color">
                <div class="color color1"></div>
                <div class="color color2"></div>
                <div class="color color3"></div>
              </div>
            </div>
            <div class="product-image">
              <img src="images/products/tshirt.png" alt="T-shirt">
            </div>
            <div class="product-labels">
              <h3 class="p-title">Polo Shirt</h3>
              <p class="price">$5,00</p>
            </div>
          </div>
          <!-- Product Card2 -->
          <div class="product-card container">
            <div class="select-options">
              <div class="select-size">
                <label for="size">Size</label>
                <select name="size" id="size">
                  <option value=""></option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="x-large">Xtra Large</option>
                </select>
              </div>

              <div class="select-color">
                <div class="color color1"></div>
                <div class="color color2"></div>
                <div class="color color3"></div>
              </div>
            </div>
            <div class="product-image">
              <img src="images/products/pants.png" alt="T-shirt">
            </div>
            <div class="product-labels">
              <h3 class="p-title">Polo Shirt</h3>
              <p class="price">$5,00</p>
            </div>
          </div>
          <!-- Product Card3 -->
          <div class="product-card container">
            <div class="select-options">
              <div class="select-size">
                <label for="size">Size</label>
                <select name="size" id="size">
                  <option value=""></option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="x-large">Xtra Large</option>
                </select>
              </div>

              <div class="select-color">
                <div class="color color1"></div>
                <div class="color color2"></div>
                <div class="color color3"></div>
              </div>
            </div>
            <div class="product-image">
              <img src="images/products/backpack.png" alt="T-shirt">
            </div>
            <div class="product-labels">
              <h3 class="p-title">Polo Shirt</h3>
              <p class="price">$5,00</p>
            </div>
          </div>
        </div>
      </section>






      <!-- Bootstrap Bundle -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
